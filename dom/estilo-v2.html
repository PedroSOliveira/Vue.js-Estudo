<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<style>
    .caixas {
        display: flex;
        justify-content: space-between;
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: gray; 
    }

    .c1 {
        background-color: red;
    }

    .c2 {
        background-color: blue;
    }

    .c3 {
        background-color: green;
    }
    .girar{
        transform: rotate(45deg);
    }
</style>

<div id="app">
    <div class="caixas"></div>

    <div class="demo" :class="estilo" @click="aplicarC1 = !aplicarC1"> </div>
    <div class="demo" :class="{c2: aplicarC2}" @click="aplicarC2 = !aplicarC2"> </div>
    <div class="demo" :class="{c3: aplicarC3}" @click="aplicarC3 = !aplicarC3"> </div>
    <div class="demo" :class="[classeCSS, 'girar']"></div>
    <div class="caixas"></div>
    
    <hr>
    <input type="text" v-model="classeCSS">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            aplicarC1: false,
            aplicarC2: false,
            aplicarC3: false,
            classeCSS: 'c1'
        },

        computed: {
            estilo() {
                return {
                    c1: this.aplicarC1,
                    c2: !this.aplicarC1
                }
            }
        }
    })
</script>
