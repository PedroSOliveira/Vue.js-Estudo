<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<div id="app">
    <ul>
        <li v-for="(cor, indice) in cores">{{indice}})- {{cor}} </li>
    </ul>
    <button @click="cores.push('branca')"  class="btn btn-primary">Adicionar</button>
    <input type="text">
    <hr>

    <ul>
        <li v-for="(pessoa, indice) in pessoas">{{indice}})- Nome: {{pessoa.nome}}, Idade: {{pessoa.idade}}, Peso:
            {{pessoa.peso}}</li>
    </ul>

    <hr>
    <template v-for="(cor, indice) in cores">
        <h1>{{cor}}</h1>
        <p>{{indice}}</p>
    </template>

    <hr>

    <ul>
        <li v-for="pessoa in pessoas">
            <span v-for="(valor, chave, indice) in pessoa">
                {{chave}} = {{valor}} ({{indice + 1}})
            </span>
        </li>
    </ul>

    <hr>

    <span v-for="n in 10">{{n}}</span>

</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
                { nome: 'Pv', idade: 21, peso: 94 },
                { nome: 'Ronier', idade: 21, peso: 98 },
                { nome: 'Victor', idade: 65, peso: 45 }
            ]
        }
    })
</script>
